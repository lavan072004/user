<html>
<head>
<style>
body {
    background-color: #000000;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.login-box {
    width: 400px;
    margin: 100px auto;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    text-align: center;
}

.login-box h2 {
    color: #000000;
    margin-bottom: 30px;
    font-size: 28px;
}

input[type="text"], input[type="password"] {
    width: 100%;
    height: 60px;
    padding: 10px;
    margin: 15px 0;
    border: 1px solid #333;
    border-radius: 12px;
    font-size: 18px;
    color: #000000;
    background-color: #ffffff;
    box-sizing: border-box;
    transition: 0.3s ease;
}

input[type="text"]:focus, input[type="password"]:focus {
    border: 2px solid #000000;
    box-shadow: 0 0 10px #000000;
    outline: none;
}

input[type="button"] {
    background-color: #000000;
    color: #ffffff;
    border: none;
    padding: 15px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 20px;
    width: 60%;
    transition: 0.3s ease;
}

input[type="button"]:hover {
    background-color: #333333;
}

/* Welcome box styles */
#welcome-box {
    display: none;
    text-align: center;
    padding: 60px;
    color: white;
    animation: fadeIn 1s ease-in-out;
}

#welcome-box img {
    width: 100px;
    margin-bottom: 20px;
}

#welcome-box h1 {
    font-size: 36px;
    color: #00ffcc;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>

<script>
function ok() {
    var t1 = document.forms[0].tb1.value;
    var t2 = document.forms[0].tb2.value;

    if (t1 === "") {
        alert("User name is empty");
        document.forms[0].tb1.focus();
        return;
    }

    if (t2 === "") {
        alert("Password is empty");
        document.forms[0].tb2.focus();
        return;
    }

    if (t1.length < 8) {
        alert("Your username should be at least 8 characters");
        document.forms[0].tb1.focus();
        return;
    }

    if (t2.length < 8) {
        alert("Your password is weak. Please enter at least 8 characters");
        document.forms[0].tb2.focus();
        return;
    }

    // Hide login and show welcome box
    document.querySelector(".login-box").style.display = "none";
    document.getElementById("welcome-box").style.display = "block";
}
</script>
</head>

<body>
<form name="f1" method="post" action="">
<div class="login-box">
    <h2>Login</h2>
    <input type="text" name="tb1" placeholder="Enter User ID"><br>
    <input type="password" name="tb2" placeholder="Enter Password"><br>
    <input type="button" value="LOGIN" onclick="ok()">
</div>

<!-- Welcome Box -->
<div id="welcome-box">
    <img src="https://img.icons8.com/color/96/000000/checked--v4.png" alt="Success">
    <h1>âœ… Welcome to Lavanya!</h1>
    <p>Login successful. Have a great day ðŸ˜Š</p>
</div>
</form>
</body>
</html>
